<!DOCTYPE html>
<html>

<head>
    <title>Game</title>
    <script src="scripts.js"></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Crimson+Text|Lato|Vollkorn" rel="stylesheet">
</head>

<body>
    <div class="topBar">
        <div class="navigation">
            <div class="tabButton unlocked active" id="workButton" onclick="openTab(event,'work')">Work</div>
            <div class="tabButton unlocked inActive" id="researchButton" onclick="openTab(event,'research')">Research</div>
            <div class="tabButton unlocked inActive" id="buildButton" onclick="openTab(event,'build')">Build</div>
            <div class="tabButton unlocked inActive" id="commandButton" onclick="openTab(event,'command')">Command</div>
        </div>
        <div class="info">
            <div id="moneyCounter" class="counter unlocked"></div>
            <div id="iqCounter" class="counter unlocked"></div>
        </div>
    </div>
    <div class="tabContent" id="work">
        <div class="actButton" id="workButton" onclick="runButton(event, 'workButton')">Work</div>
    </div>
    <div class="tabContent" id="research" style="display:none">
        <div class="actButton" id="researchButton" onclick="runButton(event, 'researchButton')">Research</div>
    </div>
    <div class="tabContent" id="build" style="display:none">
    </div>
    <div class="tabContent" id="command" style="display:none">
    </div>
    <script>
    setInterval(delTime, 1);
    </script>
</body>

</html>
